<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#frm").submit(function() {
		if($("#goodsNum").val() == ""){
			alert("상품번호를 입력해 주세요");
			$("goodsNum").focus();
			return false;
		}
		if($("#ipgoDate").val() == ""){
			alert("입고일을 입력해 주세요");
			$("ipgoDate").focus();
			return false;
		}
		if($("#madeDate").val() == ""){
			alert("제조일을 입력해 주세요");
			$("madeDate").focus();
			return false;
		}
		if($("#ipgoPrice").val() <= 0){
			alert("금액를 입력해 주세요");
			$("ipgoPrice").focus();
			return false;
		}
		if($("#ipgoQty").val() <= 0){
			alert("수량을 입력해 주세요");
			$("ipgoQty").focus();
			return false;
		}
	})
})
</script>
</head>

	</form>
</body>
</html>
